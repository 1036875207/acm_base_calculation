<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div style="background: red; height:300px; position: relative;">
        <div style="background: green; height: 100px;"></div>
        <div style="background: black; position: absolute; top: 100px; bottom: 0px; left:0px; right: 0px;"></div>
    </div>
    <div style="background: red; height:300px; position: relative;">
        <div style="background: green; float: left; height: 100%; width: 100px;"></div>
        <div style="background: black; height: 100%; position: absolute; left: 100px; top:0px; right: 0px; bottom: 0px;"></div>
    </div>
</body>
</html>
