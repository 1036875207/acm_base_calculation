<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .one > div:first-child {
            background: gray;
            padding: 20px;
            margin: 20px;
        }
        .one > div:last-child {
            background: blueviolet;
            padding: 20px;
            margin: 20px;
        }
        .two {
            margin: 20px;
        }
        .three {
            margin: 50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p>上下元素合并</p>
    <div class="one">
        <!-- 上下元素合并 -->
        <div>
            123
        </div>
        <div>
            234
        </div>
    </div>
    <p>父子元素上下合并</p>
    <div class="two">
        <div class="three">123</div>
    </div>
</body>
</html>
